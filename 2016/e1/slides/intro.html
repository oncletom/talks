<blockquote>
<p>Au niveau de l’individu, c’est l’<em>expérience de chacun</em><br>
qui lui apprend combien les conflits intérieurs,<br>
les déchirements sont pénibles et désagréables,<br>
et qu’il vaut mieux<br>
avoir une <em>vie équilibrée, ordonnée et sereine</em>.</p>
</blockquote>
<p>— Jacques Ellul</p>
