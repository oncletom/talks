<meta name="description" content="Cet atelier est organisé de manière collaborative : d’abord nous exprimons nos attentes d’apprentissage, nous les organisons de sorte à garder des objectifs clairs tout au long de la soirée. Nous abordons ces sujets par la pratique à l’aide d’un vidéoprojecteur, d’un ordinateur et des fragments/intuitions de réponse que chacun·e possède dans sa tête. Quelque chose n’est pas clair ? Nous reformulons les concepts qui posent problème.&amp;#10;Vous repartez avec de nouvelles connaissances de programmation Node.js utiles au quotidien, peut-être en ayant appris quelque chose à quelqu’un·e d’autre et dans une ambiance où se tromper est source d’apprentissage.">
