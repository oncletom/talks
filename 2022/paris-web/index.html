<meta name="description" content="On travaille, beaucoup, sans forcément savoir où va l’argent issu de notre temps travaillé, dans une entreprise qui ne nous appartient même pas. On en porte même parfois les t-shirts pour en faire la publicité ! Devenir freelance, c’est tout un autre monde : trouver un comptable, comprendre les histoires de bilan annuel… quelle plaie. Auto-entrepreneur·e, au moins ça coûte pas cher. Pas besoin de se prendre la tête avec les cotisations sécu et les points retraite ! (les quoi ?!)&amp;#10;En attendant, c’est le statu quo et rien ne bouge. Nous, c’est Maïtané et Thomas. On est dans des structures collectives/coopératives, et on travaille ensemble sur des projets avec d’autres collectifs. Ça implique des fois de l’argent, des fois pas. Mais souvent beaucoup de plaisir ! On avait envie de vous parler de modèles éthiques, qu’on a pratiqué avec un style sans C(e)SS(e) renouvelé : auto-entreprise, CAE, Scop, et même association de loi 1901. On a choisi et navigué en évaluant plusieurs niveaux de précarité, d’autonomie, plusieurs niveaux de rapport au temps, d’indépendance/accompagnement et plusieurs niveaux de solidarité. Si tu te dis “j’en ai marre”, “plus jamais seul·e” ou même “en collectif jamais plus”, et bien on va t’en boucher un border-radius !">
