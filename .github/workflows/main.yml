# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build and deploy pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
    - README.md
    - .gitignore
    - _config.dev.yml
    - 'bin/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://thom4.net/talks/
    steps:
    # Setup
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - run: npm ci
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1

    # Build
    - run: npm run build
      env:
        NODE_ENV: production

    # Deploy
    - name: Install mc
      run: |
        wget --quiet https://dl.min.io/client/mc/release/linux-amd64/mc
        chmod +x mc
    - name: Setup mc
      run: ./mc alias set deuxfleurs https://garage.deuxfleurs.fr "${{ secrets.MINIO_ACCESS_KEY_ID }}" ${{ secrets.MINIO_SECRET_ACCESS_KEY }} --api S3v4

    - name: Transfer
      if: ${{ contains(github.event.head_commit.message, '[deploy]') }}
      run: ./mc mirror --preserve --overwrite --summary --quiet ./public/ deuxfleurs/thom4.net/talks/

